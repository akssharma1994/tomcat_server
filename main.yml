---
  - name: Installing Tomcat-9
    hosts: web
    gather_facts: false
    become: yes
    vars: 
      req_java: java-1.8.0-openjdk
      set_java: jre-1.8.0-openjdk
    tasks:
    - name: Update repos
      yum:
        name: "*"
        state: latest
    - name: Installing java
      yum:
        name: "{{req_java}}"
    - name: Setting default java
      alternatives:
        name: java
        link: /usr/bin/java
        path: /usr/lib/jvm/{{set_java}}/bin/java
        
    - name: Downloading Tomcat
      get_url:
        url: "{{tomcat_url}}"
        dest: /usr/local